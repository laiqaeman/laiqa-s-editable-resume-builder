<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editable Resume BUilder</title>
     <!-- Add Google Font Link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for= "name">Name:</label>
            <input type="text" id="name" placeholder ="Enter your name" required>

            <label for= "email">Email:</label>
            <input type="email" id="email" placeholder ="Enter your email" required>

            <label for= "phone">Phone:</label>
            <input type="tel" id="phone" placeholder ="Enter your phone number" required>

        </fieldset>
        <fieldset>

            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" row="4"required></textarea>
  </fieldset>

        <fieldset>
            <legend >Experience</legend>
            <label for="experiene">experience</label>
            <textarea id="experience" placeholder="Enter your experience" row="4"required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" row="4"required></textarea>
        </fieldset>

        <button type="submit">
      <b> Generate Resume</b> 
        </button>
    </form>

    <br>

    <!--dynamic and editable resume-->
    <div id="resume-display" contenteditable="true">
        <!--resume will be genereted below-->
     </div>

    <script src="script.js"></script>
</body>
</html>
